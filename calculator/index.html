<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="calculator">
            <div class="three-dots">
                <div class="dot-1"></div>
                <div class="dot-2"></div>
                <div class="dot-3"></div>
            </div>
            <div class="display">
                <input type="text" id="display-area" placeholder="0">
            </div>
            <div class="rows">
                <button class="color-change" onclick="clr()">C</button>
                <button class="color-change" onclick="del()">Del</button>
                <button class="color-change" onclick="add(`%`)">%</button>
                <button class="color-change" onclick="add('*')">x</button>
            </div>
            <div class="rows">
                <button onclick="add(7)">7</button>
                <button onclick="add(8)">8</button>
                <button onclick="add(9)">9</button>
                <button class="color-change" onclick="add(`/`)">/</button>
            </div>
            <div class="rows">
                <button onclick="add(4)">4</button>
                <button onclick="add(5)">5</button>
                <button onclick="add(6)">6</button>
                <button class="color-change" onclick="add(`-`)">-</button>
            </div>
            <div class="rows">
                <button onclick="add(1)">1</button>
                <button onclick="add(2)">2</button>
                <button onclick="add(3)">3</button>
                <button class="color-change" onclick="add(`+`)">+</button>
            </div>
            <div class="rows">
                <button onclick="add(0)">0</button>
                <button onclick="add(`00`)">00</button>
                <button onclick="add(`.`)">.</button>
                <button class="color-change equals" onclick="showRes()">=</button>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/f3dba371cf.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
