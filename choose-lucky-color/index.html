<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Lucky Color</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>CHOOSE YOUR LUCKY COLOR</h1>
    </header>

    <div class="container">
        <select id="colorSelect">
            <option value="" disabled selected>Choose color</option>
            <option value="livingCoral">Living Coral</option>
            <option value="greenery">Greenery</option>
            <option value="roseQuartz">Rose Quartz</option>
            <option value="serenity">Serenity</option>
            <option value="marsala">Marsala</option>
            <option value="emerald">Emerald</option>
            <option value="tango">Tangerine Tango</option>
            <option value="honeysucle">Honeysucle</option>
            <option value="mimosa">Mimosa</option>
            <option value="tigerlily">Tigerlily</option>
        </select>
        <button class="chooseColor" onclick="applyColor()">Choose</button>
    </div>

    <script src="./index.js"></script>
</body>

</html>
