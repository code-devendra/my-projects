<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISCOUNT CALCULATOR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="price-input">
            <h4>Original price <i class="bi bi-arrow-right-short"></i></h4>
            <input type="number" id="price" placeholder="0" oninput="calculate('price')">
        </div>
        <div class="discount-input">
            <h4>Discount (% off) <i class="bi bi-arrow-right-short"></i></h4>
            <input type="number" id="discount" placeholder="0" oninput="calculate('discount')">
        </div>
        <div class="final-output">
            <h4>Final price <i class="bi bi-arrow-right-short"></i></h4>
            <h3 class="final-price">0</h3>
        </div>
        <div class="you-save-output">
            <p>You save <span class="savings">0</span></p>
        </div>
    </div>


    <script src="./index.js"></script>
</body>

</html>
