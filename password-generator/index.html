<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASSWORD GENERATOR</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h3 class="page-title">Password Generator</h3>

    <div class="container">
        <div class="display-pass">Password here...</div>
        <div class="customization-box">
            <div class="char-range">
                <div class="char-range-text">
                    <h5>Character Length</h5>
                    <h2 class="char-length">6</h2>
                </div>
                <div class="range">
                    <input type="range" name="range" id="character-range" value="6" min="6" max="20">
                </div>
            </div>
            <div class="checkboxes">
                <div class="checkbox-one">
                    <input type="checkbox" name="check" id="check-1" value="yes">
                    <h5>Include Lowercase Letters</h5>
                </div>
                <div class="checkbox-two">
                    <input type="checkbox" name="check" id="check-2" value="yes">
                    <h5>Include Uppercase Letters</h5>
                </div>
                <div class="checkbox-three">
                    <input type="checkbox" name="check" id="check-3" value="yes">
                    <h5>Include Numbers</h5>
                </div>
                <div class="checkbox-four">
                    <input type="checkbox" name="check" id="check-4" value="yes">
                    <h5>Include Symbols</h5>
                </div>
            </div>
            <button class="generate">GENERATE -></button>
        </div>
    </div>


    <script src="./index.js"></script>
</body>

</html>
